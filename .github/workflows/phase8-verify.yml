name: Phase 8 Verify
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  phase8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install pip-tools
        run: python -m pip install --upgrade pip pip-tools
      - name: Compile lockfiles
        run: |
          pip-compile -q requirements-core.in -o requirements-core.txt
          pip-compile -q requirements-dev.in -o requirements-dev.txt
      - name: Install deps
        run: pip install -r requirements-core.txt -r requirements-dev.txt
      - name: Lint
        run: ruff check services tools tests
      - name: Unit tests + Phase-8 validator
        run: |
          pytest -q tests/test_sim_smoke.py
          python tools/verify_phase8.py
