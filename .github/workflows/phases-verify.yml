name: Phase Validators

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        phase: [phase1, phase2, phase6, phase7, phase8]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install pip-tools
        run: python -m pip install --upgrade pip pip-tools
      - name: Compile requirements
        run: |
          pip-compile requirements-core.in -o requirements-core.txt
          pip-compile requirements-dev.in -o requirements-dev.txt
      - name: Install dependencies
        run: pip install -r requirements-core.txt -r requirements-dev.txt
      - name: Run ${{ matrix.phase }} validator
        env:
          PYTHONPATH: .
        run: python tools/verify_${{ matrix.phase }}.py
