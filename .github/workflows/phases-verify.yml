name: Phases Verify
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  phases:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        phase: [phase1, phase2, phase6, phase7, phase8]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install pip-tools
        run: python -m pip install --upgrade pip pip-tools
      - name: Compile lockfiles
        run: |
          pip-compile -q requirements-core.in -o requirements-core.txt
          pip-compile -q requirements-dev.in  -o requirements-dev.txt
          if [ -f requirements-ml.in ]; then pip-compile -q requirements-ml.in -o requirements-ml.txt; fi
      - name: Install deps
        run: |
          pip install -r requirements-core.txt -r requirements-dev.txt
          if [ -f requirements-ml.txt ]; then pip install -r requirements-ml.txt; fi
      - name: Lint (non-blocking)
        run: ruff check services tools tests || true
      - name: Paper defaults
        run: |
          echo "APCA_API_BASE_URL=https://paper-api.alpaca.markets" >> $GITHUB_ENV
          echo "TRADING_MODE=paper" >> $GITHUB_ENV
          echo "ALPACA_PAPER=true" >> $GITHUB_ENV
      - name: Run validator
        run: |
          case "${{ matrix.phase }}" in
            phase1) python tools/verify_phase1.py ;;
            phase2) python tools/verify_phase2.py ;;
            phase6) python tools/verify_phase6.py ;;
            phase7) python tools/verify_phase7.py ;;
            phase8) python tools/verify_phase8.py ;;
          esac
