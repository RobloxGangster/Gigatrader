[pytest]
testpaths =
    tests
    ui/tests

python_files = test_*.py

# Enable plugin behavior explicitly; we include pytest-asyncio in requirements
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

filterwarnings =
    ignore:.*Pydantic V1 style `@validator`.*:pydantic.PydanticDeprecatedSince20
