[pytest]
# Only collect tests from these dirs
testpaths =
    tests
    ui/tests

# Only pick files that start with test_
python_files = test_*.py

# Register marks used across the suite
markers =
    asyncio: mark test as requiring asyncio support

# Asyncio behavior & warnings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

filterwarnings =
    ignore:.*Pydantic V1 style `@validator`.*:pydantic.PydanticDeprecatedSince20
